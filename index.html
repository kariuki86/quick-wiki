<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesheets/screen.css">
  </head>
  <body>
    <div class="container">
  <div id="search-section">
    <h1>Quick-wiki</h1>

    <h4 class="text-center">Search</h4>
    <div id="magnifying-glass" class="input-group">
      <input type="text" id="search-field" class="text-center">
    </div>
    
    <h4 class="text-center">Shuffle</h4>
    <h1 class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" rel="noopener noreferrer" target="_blank"><i class="fa fa-random" aria-hidden="true"></i></a></h1>
    
  </div>

  <div id="results-section" class="hide">
    <h1 class="text-right"><a href="#" id="results-close">&times;</a></h1>
    <ul id="wiki-list" class="list-group"></ul>
  </div>

</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/18c8db08a6.js"></script>
    <script type="text/javascript" src="js/quick_wiki.js"></script>
  </body>
</html>
